apiVersion: v1
kind: Deployment
metadata:
  labels:
    name: k8sproject
spec:
  replicas: 3
  template:
    metadata:
      labels:
        name: k8sproject
    spec:
      containers:
      - image: venkata1981/k8sjenkinsproject
        name: k8sproject
        ports:
        - name: k8sproject
          containerPort: 8080      
---
# Node Port Service
apiVersion: v1
kind: Service
metadata:
  labels:
    name: k8sproject
  name: k8sproject
spec:
  type: NodePort
  ports:
    - port: 8080
      targetPort: 8080
  selector:
    name: k8sproject
